name: Portfolio Build Check

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Tell GitHub to work inside the 'frontend' folder
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Download Code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 'npm install' is safer here than 'npm ci' because your lockfile is in the root
    - name: Install Dependencies
      run: npm install

    # This command builds the site BUT ignores strict linting errors
    - name: Force Site Build
      run: npx next build --no-lint
      